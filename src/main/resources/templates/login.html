<!DOCTYPE html>
<!--
    Страница входа в систему
-->
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Юридическая фирма</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
            color: white;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
<div class="login-container">

    <div class="login-header">
        <i class="fas fa-balance-scale"></i>
        <h2>Вход в систему</h2>
        <p class="text-muted">Юридическая фирма</p>
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        Вы успешно вышли из системы
    </div>

    <div th:if="${param.registered}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        Регистрация прошла успешно! Теперь вы можете войти.
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        Неверное имя пользователя или пароль
    </div>

    <!-- Сообщение из модели (если есть) -->
    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <div th:if="${message}" class="alert alert-info">
        <i class="fas fa-info-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">
                <i class="fas fa-user"></i> Имя пользователя
            </label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Введите имя пользователя"
                   required
                   autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Пароль
            </label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Введите пароль"
                   required>
        </div>

        <!-- Чекбокс: Запомнить меня -->
        <div class="mb-3 form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="remember-me"
                   name="remember-me">
            <label class="form-check-label" for="remember-me">
                Запомнить меня
            </label>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </div>

        <!-- Ссылка на регистрацию -->
        <div class="text-center">
            <p class="mb-0">
                Нет аккаунта?
                <a th:href="@{/register}" class="text-decoration-none">
                    Зарегистрироваться
                </a>
            </p>
            <p class="mt-2">
                <a th:href="@{/}" class="text-decoration-none">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
            </p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
